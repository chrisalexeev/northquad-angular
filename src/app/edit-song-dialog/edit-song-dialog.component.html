<h1 mat-dialog-title>Edit Song</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Song Title</mat-label>
    <input matInput [(ngModel)]="song.title" required />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Artist</mat-label>
    <input
      matInput
      [(ngModel)]="song.artist"
      placeholder="Artist"
      name="artist"
    />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Album</mat-label>
    <input matInput [(ngModel)]="song.album" placeholder="Album" name="album" />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="saveSong()" cdkFocusInitial>Ok</button>
</div>
